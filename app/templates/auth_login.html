{% extends 'layouts/login_base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center w-full h-full gap-8">
  <img src="{{ url_for('static', path='icons/pikszis_logo.svg') }}" alt="Pikszis logo" class="w-32 h-32" />
  <div class="flex flex-col items-center">
    <div class="w-[90%] max-w-sm p-6 bg-white rounded-lg shadow">
      <h1 class="text-2xl text-center mb-1">Login</h1>
      <p class="text-center text-gray-600 mb-4">Enter your credentials to continue</p>
      <form method="post" class="flex flex-col gap-4">
        <input type="hidden" name="csrf_token" value="{{ csrf }}" />
        <input name="email" type="email" placeholder="Email" class="border p-2 rounded" required />
        <input name="password" type="password" placeholder="Password" class="border p-2 rounded" required />
        {% if error %}
        <p class="text-red-500 text-sm">{{ error }}</p>
        {% endif %}
        <button class="bg-blue-500 text-white py-2 rounded" type="submit">Login</button>
      </form>
      <p class="text-center mt-4">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
    </div>
    <a href="#" class="text-center mt-4 text-sm text-gray-700">Continue as guest</a>
  </div>
  <img src="{{ url_for('static', path='icons/logo_text.svg') }}" alt="Pikszis text logo" class="w-32 h-32" />
</div>
{% endblock %}
