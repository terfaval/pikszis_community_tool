{% extends 'layouts/login_base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center w-full h-full gap-16">
  <img src="{{ url_for('static', path='icons/pikszis_logo.svg') }}" alt="Pikszis logo" class="w-48 h-48" />
  <div class="flex flex-col items-center">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow">
      <h1 class="text-2xl text-center mb-1">Register</h1>
      <p class="text-center text-gray-600 mb-4">Create your account to get started</p>
      <form method="post" class="flex flex-col gap-4">
        <input type="hidden" name="csrf_token" value="{{ csrf }}" />
        <input name="email" type="email" placeholder="Email" class="border p-2 rounded" required />
        <input name="password" type="password" placeholder="Password" class="border p-2 rounded" required />
        <input name="display_name" type="text" placeholder="Display name" class="border p-2 rounded" required />
        {% if error %}
        <p class="text-red-500 text-sm">{{ error }}</p>
        {% endif %}
        <button class="bg-blue-500 text-white py-2 rounded" type="submit">Register</button>
      </form>
      <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>
    <a href="#" class="text-center mt-4 text-sm text-gray-700">Continue as guest</a>
  </div>
  <img src="{{ url_for('static', path='icons/logo_text.svg') }}" alt="Pikszis text logo" class="w-48 h-48" />
</div>
{% endblock %}
